<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Strength Checker</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>

  <div class="menu">
    <h1 class="launcherTitle">How secure is your password?</h1>
    <button id="openApp">Password Strength Checker</button>
  </div>

  <div id="overlay" class="overlay hidden">
    <div class="appWindow">
      <div class="appTopBar">
        <div></div>
      </div>

      <div class="appBody">
        <div class="container">
          <div class="input-box">
            <input id="passwordInput" type="password" placeholder="Enter a password..." />
            <button id="checkBtn">Check</button>
            <p id="message">Password is <span id="strength"></span></p>
          </div>
        
          <div class="checkpointbox">
            <div class="checkpoint" id="cpCase">
              <img src="{{ url_for('static', filename='x.png') }}"
                  class="checkpointIcon"
                  data-state="off">
              <span>Upper & lower case letters</span>
            </div>
            <div class="checkpoint" id="cpSymbol">
              <img src="{{ url_for('static', filename='x.png') }}"
                  class="checkpointIcon"
                  data-state="off">
              <span>A special symbol (#$&)</span>
            </div>
            <div class="checkpoint" id="cpLength">
              <img src="{{ url_for('static', filename='x.png') }}"
                  class="checkpointIcon"
                  data-state="off">
              <span>A longer password</span>
            </div>
            <div class="showpassword">
            <button id="checkPass">Show password</button>
          </div>
          </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="{{ url_for('static', filename='script.js') }}"></script>

</body>
</html>
