<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Strength Checker</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>

  <div class="menu">
    <h1 class="launcherTitle">How secure is your password?</h1>
    <button id="openApp">Password Strength Checker</button>
  </div>

  <div id="overlay" class="overlay hidden" role="dialog" aria-modal="true" aria-labelledby="appTitle">
    <div class="appWindow">
      <div class="appTopBar">
        <div class="appTitle" id="appTitle">Password Strength Checker</div>
        <button class="closeBtn" id="closeApp" aria-label="Close password checker">Ã—</button>
      </div>

      <div class="appBody">
        <div class="container">
          <div class="input-box">
            <label for="passwordInput" class="inputLabel">Password</label>
            <input id="passwordInput" type="password" placeholder="Enter a password..." autocomplete="new-password" />
            <button id="checkPass">Show password</button>
            <p id="message" aria-live="polite">Password is <span id="strength"></span></p>
          </div>
        
          <div class="checkpointbox">
            <div class="checkpoint" id="cpCase">
              <img src="{{ url_for('static', filename='x.png') }}"
                  class="checkpointIcon"
                  data-state="off">
              <span>Upper & lower case letters</span>
            </div>
            <div class="checkpoint" id="cpSymbol">
              <img src="{{ url_for('static', filename='x.png') }}"
                  class="checkpointIcon"
                  data-state="off">
              <span>A special symbol (#$&)</span>
            </div>
            <div class="checkpoint" id="cpLength">
              <img src="{{ url_for('static', filename='x.png') }}"
                  class="checkpointIcon"
                  data-state="off">
              <span>12+ characters</span>
            </div>
            <div class="checkpoint" id="cpRepeated">
              <img src="{{ url_for('static', filename='x.png') }}"
                  class="checkpointIcon"
                  data-state="off">
              <span>A less obvious pattern</span>
            </div>
            <div class="historyBox">
              <h3>Recent checks</h3>
              <ul id="historyList"></ul>
              <p class="historyNote">
                Passwords are not stored or transmitted. This is a local, temporary log.
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="{{ url_for('static', filename='script.js') }}"></script>

</body>
</html>
